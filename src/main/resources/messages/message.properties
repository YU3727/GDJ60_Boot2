## message 파일
## .properties기 때문에 이 또한 key=value형식

hello=default

## 검증에 사용하고 실패시 출력할 메시지를 여기에 입력해줌(검증 Annotation의 @를 빼고 그대로)
NotBlank=필수입니다

## 좀 더 세분화 할 수도 있다.
NotBlank.title=제목은 필수입니다
NotBlank.writer=작성자는 필수입니다

## Size(min=m, max=n)처럼 m, n값이 변경될 필요가 있는 경우 아래와 같이 배열로 받아서 출력할수도 있다.
## 단 Size나 length처럼 값을 입력해주는 경우에는 순서가 정해져있는 경우가 있다. 이 경우에는 {0} 안의 숫자를 바꿔가면서 써봐야한다.
Size.title=제목은 {2}이상, {1}미만 이어야 합니다.


##memberVO가 추가될 때
##검증Annotation.VO명.setter명 으로도 세팅가능하다.
NotBlank.memberVO.userName=유저 ID는 필수입니다.
